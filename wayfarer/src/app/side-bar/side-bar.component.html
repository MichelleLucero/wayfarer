<h1>Cities</h1>
<div *ngFor="let city of cities" class=" main">
    <div class="cityname">
        <div class="img-small">
            <a routerLink="/cities/{{ city.id }}/posts">
                <img class="img-responsive img-thumbnail navImg" src="{{city.image}}" alt="" srcset="">
            </a>
        </div>
        {{ city.city}}
    </div>
</div>
